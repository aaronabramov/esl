    - type: audio
      title: Listening 1
      id: beginner/aef_1/03.mp3
      text: |
          "Listen to the dialogues (Прослушайте диалоги)
          1
          Receptionist: Hello. What’s your name?
          Tom: Tom.
          Receptionist: Are you Tom Banks?
          Tom: No, I’m Tom King.
          Receptionist: You’re in room 2.
          Tom: Excuse me?
          Receptionist: You are in room 2.
          Tom: Ok. Thank you.
          2
          Tom: Excuse me.
          Teacher: Hello. Are you Tom?
          Tom: Yes. Nice to meet you.
          Teacher: Nice to meet you.
          Tom: Am I late?
          Teacher: Yes, you are.
          Tom: Sorry!"

